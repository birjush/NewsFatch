<div class="container-fluid">
  <div class="row">

    <div *ngFor ="let d of topheadingDisplay" class="mt-2 col-lg-3 col-md-4 col-sm-6 ">
      <img src="{{d.urlToImage}}" alt="Api Not Working" width="100%" height="30%" >
      <h5>{{d.title}}</h5>
      <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{d.url}}">Know More...</a>
      <!-- <button type="button" class="btn btn-info ">Add Favorite</button> -->
    </div>
  </div>
</div>
